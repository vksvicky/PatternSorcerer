name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -switch /Applications/Xcode_15.0.app/Contents/Developer || echo "Using default Xcode"
      
    - name: Run tests
      run: |
        if [ -f "scripts/test.sh" ]; then
          chmod +x scripts/test.sh
          ./scripts/test.sh unit || echo "Tests not configured yet"
        else
          echo "Test script not found, skipping tests"
        fi
      
    - name: Check code style
      run: |
        echo "Code style check placeholder"
        # Add swiftformat or other linting tools here when available

  build:
    name: Build App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -switch /Applications/Xcode_15.0.app/Contents/Developer || echo "Using default Xcode"
      
    - name: Build
      run: |
        if [ -f "scripts/build.sh" ]; then
          chmod +x scripts/build.sh
          ./scripts/build.sh Release || echo "Build script ready but project not configured"
        else
          echo "Build script not found"
        fi

